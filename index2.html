<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica VitaMed | Criar Conta</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/img/VitaMed.png">
    <script src="assets/JS/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="logo">
        
        <a href="index.html"> <img src="assets/img/VitaMed.png" alt=""> </a>
    </div>

    <div class="container">
        <span class="Crie"> <h1>Crie sua conta! ðŸ˜‰</h1></span>
        <div class="social-login">
            <button class="google">
                <i class='bx bxl-google'></i>
                Usar o Google
            </button>

            <button class="google">
                <i class='bx bxl-apple'></i>
                Usar a Apple
            </button>
        </div>

        <div class="divider">
            <div class="line"></div>
            <p>Ou</p>
            <div class="line"></div>
        </div>

        <form>

            <label for="email">Nome completo:</label>
            <div class="costume-input">
                <input type="email" name="email" 
                placeholder="Insira seu Nome completo" title="Insira seu email"
                autocomplete="off">
                <i class='bx bx-rename' ></i>
            </div>

            <label for="email">Email:</label>
            <div class="costume-input">
                <input type="email" name="email" 
                placeholder="Insira seu Email" title="Insira seu email"
                autocomplete="off">
                <i class='bx bx-at'></i>
            </div>

            
            <label for="number">Telefone:</label>
            <div class="costume-input">
                <input type="" name="phone" 
                placeholder="Insira seu telefone: (xx) xxxx-xxxx" title="Insira seu telefone"
                autocomplete="off">
                <i class='bx bx-phone'></i>
            </div>

            
            <label for="number">CPF:</label>
            <div class="costume-input">
                <input type="" name="phone" 
                placeholder="Insira seu CPF" title="Insira seu CPF"
                autocomplete="off">
                <i class='bx bx-id-card'></i>
            </div>








            <label for="password">Senha:</label>
            <div class="costume-input">
                <input type="password" name="Senha" id="senha"
                placeholder="Insira sua Senha" title="Insira sua Senha" >
               
                <i class="bi bi-eye-fill" id="eye" onclick="mostrarSenha(this, 'senha')"></i>
            </div>

            
            <label for="password">Confirmar Senha:</label>
            <div class="costume-input">
                <input type="password" name="ConfirmarSenha" id="ConfirmarSenha"
                placeholder="Confirme sua Senha" title="Insira sua Senha" >

                <i class="bi bi-eye-fill" id="eyeConfirmar" onclick="mostrarSenha(this, 'ConfirmarSenha')"></i>
            </div>
















            <button class="login">Criar conta</button>
            <div class="links">
                <span class="acesse"><a href="index.html">Acesse sua conta</a></span>
            </div>

            
        </form>
       
    </div>

    

</body>
</html>
